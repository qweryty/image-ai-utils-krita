name: Release

on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    tags:
      - "v*"

  workflow_dispatch:

jobs:
  release:
    name: "Release"
    runs-on: ubuntu-latest
    steps:
      - uses: "actions/checkout@v3"
      - name: build
        run: |
          mkdir build
          cp -r image_ai_utils build
          cp image_ai_utils.desktop build
          cd build
          zip -r ../image_ai_utils.zip .
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          draft: true
          files: |
            *.zip
  release-windows:
    name: "Windows Release"
    runs-on: windows-latest
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-python@v4"
        with:
          python-version: "3.8"
      - name: build
        run: |
          xcopy /e /i image_ai_utils build
          xcopy image_ai_utils.desktop build
          cd build
          pip install -r image_ai_utils/requirements.txt -t image_ai_utils/libs
          tar -acvf ../image_ai_utils_windows.zip *
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          draft: true
          files: |
            *.zip